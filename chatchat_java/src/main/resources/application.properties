# web 访问端口
server.port=5050
# websocket 端口
ws.port = 5051

server.servlet.context-path=/api

spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=50MB

spring.datasource.url=jdbc:mysql://localhost:3306/chatchat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name= HikariCPDatasource
spring.datasource.hikari.connection-test-query= SELECT 1
spring.datasource.hikari.maximum-pool-size= 10
spring.datasource.hikari.minimum-idle= 5
spring.datasource.hikari.idle-timeout= 600000
spring.datasource.hikari.max-lifetime= 1800000
spring.datasource.hikari.connection-timeout= 30000

spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000

log.root.level=debug
project.folder=E:/data/
